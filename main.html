<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NebuliOS</title>
<style>
  :root {
    --box-h: 46px;
    --bg: #000;
    --bar: #ececec;
    --btn-size: 12px;
  }
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    background: linear-gradient(135deg, #1e1e2f, #0a0a12);
    height: 100vh;
    color: #222;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    position: relative;
    z-index: 0;
  }
  #wrapper {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 80vw;
    height: 80vh;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    background: rgba(255 255 255 / 0.08);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    box-shadow:
      inset 0 1px 0 rgba(255 255 255 / 0.35),
      0 10px 30px rgba(0, 0, 0, 0.7);
    user-select: none;
    z-index: 105;
    transition: all 0.3s ease;
    min-width: 300px;
    min-height: 200px;
    display: none;
  }
  #wrapper.minimized {
    height: 32px;
    overflow: visible;
  }
#tabs {
  display: flex;
  align-items: center;
  background: rgba(238, 238, 238, 0.2);
  height: 32px;
  cursor: grab;
  user-select: none;
  z-index: 106;
  flex-shrink: 0;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 16px 16px 0 0;
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: background 0.3s ease;
}
  #tabs::-webkit-scrollbar {
  display: none;
}
  #tabs:active {
    cursor: grabbing;
  }
  .traffic {
    display: flex;
    gap: 8px;
    padding: 0 10px 0 14px;
  }
  .traffic div {
    width: var(--btn-size);
    height: var(--btn-size);
    border-radius: 50%;
    cursor: pointer;
  }
  .close {
    background: #ff605c;
  }
  .min {
    background: #ffbd44;
  }
  .max {
    background: #00ca4e;
  }
.tab {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 6px 8px;
  cursor: pointer;
  border-right: 1px solid #b8b8b8;
  user-select: none;
  font-size: 14px;
  background: rgba(238, 238, 238, 0.6);
  position: relative;
  width: auto;
  min-width: 50px;
  justify-content: center;
  z-index: 107;

  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;

  margin: 0 4px;
  transition: background 0.3s ease;
}

.tab.active {
  background: rgba(255, 255, 255, 0.8);
  border-color: #999;
}
  .tab-close {
    display: none;
    position: absolute;
    top: 50%;
    right: 4px;
    transform: translateY(-50%);
    font-weight: 700;
    line-height: 1;
    cursor: pointer;
    color: #900;
    font-size: 16px;
    user-select: none;

  }
  .tab:hover .tab-close {
    display: block;
  }
  .favicon {
    width: 16px;
    height: 16px;
    pointer-events: none;
    user-select: none;
  }
  .tab-title {
    max-width: 5ch;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    user-select: none;
  }
#header {
  background: rgba(255, 255, 255, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.5);
  border-radius: 0;
  padding: 10px 18px;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  height: var(--box-h);
  display: flex;
  align-items: center;
  gap: 10px;
  transition: opacity 0.3s ease;
  z-index: 108;
  flex-shrink: 0;
}
  #wrapper.minimized #header {
    opacity: 0;
    pointer-events: none;
    height: 0;
    padding: 0 14px;
  }
  .nav-btn {
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    user-select: none;
    cursor: pointer;
    border-radius: 4px;
    border: none;
    background: transparent;
  }
  .nav-btn:disabled {
    opacity: 0.4;
    cursor: default;
  }
  #urlInput {
    flex: 1;
    height: 28px;
    border: none;
    border-radius: 6px;
    padding: 0 10px;
    font-size: 14px;
    outline: none;
    user-select: text;
  }
  #view {
    flex: 1;
    position: relative;
    transition: opacity 0.3s ease;
    z-index: 109;
    overflow: hidden;
  }
  .panel {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    display: none;
    background: white;
    z-index: 1;
  }
  .panel.active {
    display: block;
  }
  .taskbar {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.15);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 24px;
    display: flex;
    justify-content: center;
    gap: 14px;
    padding: 10px 18px;
    z-index: 1000;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    overflow: hidden;
  }
  .taskbar::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    border-radius: 48px;
    pointer-events: none;
    background: linear-gradient(
      120deg,
      rgba(255 255 255 / 0.25) 10%,
      rgba(255 255 255 / 0.1) 40%,
      rgba(255 255 255 / 0.05) 60%,
      transparent 80%
    );
    mix-blend-mode: screen;
    animation: glossMove 5s linear infinite;
  }
  @keyframes glossMove {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }
  .taskbar button {
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    padding: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  }
  .taskbar-button::before {
    content: "";
    position: absolute;
    top: -60%;
    left: -40%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255 255 255 / 0.4), transparent 60%);
    opacity: 0;
    transition: opacity 0.4s ease;
    border-radius: 50%;
    pointer-events: none;
  }
  .taskbar button:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
  }
  .taskbar-button:hover::before {
    opacity: 1;
  }
  .taskbar img {
    width: 24px;
    height: 24px;
    filter: none;
  }
  #minimizeBubble {
    position: fixed;
    bottom: 100px;
    right: 40px;
    width: 64px;
    height: 64px;
    background: rgba(255 255 255 / 0.3);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 50%;
    box-shadow:
      inset 0 1px 0 rgba(255 255 255 / 0.35),
      0 10px 30px rgba(0, 0, 0, 0.5);
    cursor: grab;
    user-select: none;
    z-index: 115;
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    color: #fff;
    user-select: none;
    transition: box-shadow 0.2s ease;
  }
  #minimizeBubble:active {
    cursor: grabbing;
  }
  #starfield {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    background: black;
  }
  #nebuliText {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -100%);
    font-size: 50px;
    font-weight: 800;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(90deg, #ffd600, #9c27b0, #ffd600);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 3s linear infinite;
    z-index: 100;
    user-select: none;
    pointer-events: none;
    text-transform: lowercase;
    letter-spacing: 0.1em;
  }
  @keyframes shimmer {
    0% {
      background-position: 200% 0;
    }
    100% {
      background-position: -200% 0;
    }
  }
  #centerTextContainer {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    z-index: 99;
    pointer-events: none;
  }
  #centerTime {
    font-size: 72px;
    font-weight: 600;
    margin-bottom: 8px;
    letter-spacing: 0.05em;
  }
  #centerBattery {
    font-size: 24px;
    font-weight: 400;
    letter-spacing: 0.05em;
  }

  #resize-handle {
    position: absolute;
    width: 20px;
    height: 20px;
    right: 2px;
    bottom: 2px;
    cursor: se-resize;
    background:
      linear-gradient(45deg, transparent 50%, #999 50%),
      linear-gradient(-45deg, transparent 50%, #999 50%);
    background-position: center;
    background-repeat: no-repeat;
    background-size: 10px 10px;
    z-index: 120;
    user-select: none;
  }

  #settingsPopup {
    position: fixed;
    top: 60px;
    right: 20px;
    background: rgba(255 255 255 / 0.15);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255 255 255, 0.3);
    border-radius: 12px;
    padding: 12px 16px;
    width: 180px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    display: none;
    z-index: 3000;
    font-size: 14px;
    color: #111;
  }


  #settingsPopup label {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 12px;
  }

  #settingsPopup select {
    border-radius: 6px;
    border: 1px solid #999;
    padding: 4px 8px;
    font-size: 14px;
    background: white;
  }

  #settingsPopup input[type="checkbox"] {
    transform: scale(1.2);
    cursor: pointer;
  }
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<div id="wrapper" role="region" aria-label="Browser Omnibox">
  <div id="tabs" aria-label="Browser Tabs" role="tablist" tabindex="0">

  <button id="browserBtn" title="Internet">
    <img src="https://nebulilabs.github.io/NebuliOS/icons/internet.png" alt="Internet" />
  </button>
  <button id="gamesBtn" title="Games">
    <img src="https://nebulilabs.github.io/NebuliOS/icons/games.png" alt="Games" />
  </button>
  <button id="toolsBtn" title="Tools">
    <img src="https://nebulilabs.github.io/NebuliOS/icons/tools.png" alt="Tools" />

<script>
  const wrapper = document.getElementById('wrapper');
  const tabs = document.getElementById('tabs');
  const resizeHandle = document.getElementById('resize-handle');
  const minimizeBubble = document.getElementById('minimizeBubble');
  let dragging = false;
  let dragOffsetX = 0, dragOffsetY = 0;

  tabs.addEventListener('pointerdown', e => {
    if (e.target.tagName !== 'INPUT' && !e.target.classList.contains('tab-close')) {
      dragging = true;
      const rect = wrapper.getBoundingClientRect();
      dragOffsetX = e.clientX - rect.left;
      dragOffsetY = e.clientY - rect.top;
      tabs.style.cursor = 'grabbing';

      wrapper.style.transform = 'none';

      e.preventDefault();
    }
  });

  document.addEventListener('pointermove', e => {
    if (!dragging) return;
    let newLeft = e.clientX - dragOffsetX;
    let newTop = e.clientY - dragOffsetY;
    const maxLeft = window.innerWidth - wrapper.offsetWidth;
    const maxTop = window.innerHeight - wrapper.offsetHeight;
    if (newLeft < 0) newLeft = 0;
    if (newTop < 0) newTop = 0;
    if (newLeft > maxLeft) newLeft = maxLeft;
    if (newTop > maxTop) newTop = maxTop;
    wrapper.style.left = newLeft + 'px';
    wrapper.style.top = newTop + 'px';
  });

  document.addEventListener('pointerup', e => {
    dragging = false;
    tabs.style.cursor = 'grab';
  });

  let resizing = false;
  let startX, startY, startWidth, startHeight;

  resizeHandle.addEventListener('pointerdown', e => {
    resizing = true;
    startX = e.clientX;
    startY = e.clientY;
    startWidth = wrapper.offsetWidth;
    startHeight = wrapper.offsetHeight;
    e.preventDefault();
    resizeHandle.setPointerCapture(e.pointerId);
  });

  resizeHandle.addEventListener('pointermove', e => {
    if (!resizing) return;
    let newWidth = startWidth + (e.clientX - startX);
    let newHeight = startHeight + (e.clientY - startY);
    if (newWidth < 300) newWidth = 300;
    if (newHeight < 200) newHeight = 200;
    if (newWidth > window.innerWidth) newWidth = window.innerWidth;
    if (newHeight > window.innerHeight) newHeight = window.innerHeight;
    wrapper.style.width = newWidth + 'px';
    wrapper.style.height = newHeight + 'px';
  });

  resizeHandle.addEventListener('pointerup', e => {
    resizing = false;
    resizeHandle.releasePointerCapture(e.pointerId);
  });

  const view = document.getElementById('view');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');
  const reloadBtn = document.getElementById('reloadBtn');
  const urlInput = document.getElementById('urlInput');
  const newTabBtn = document.getElementById('newTab');

  let histories = {};
  let tabCounter = 0;

  function truncateTitle(str) {
    if (str.length <= 5) return str;
    return str.slice(0, 5) + '...';
  }

  function getFavicon(url) {
    try {
      const u = new URL(url);
      return 'https://www.google.com/s2/favicons?domain=' + u.hostname;
    } catch {
      return '';
    }
  }

  function addTab(url, title = 'New Tab', showUrl = null) {
    tabCounter++;
    const id = 'tab' + tabCounter;

    const tab = document.createElement('div');
    tab.className = 'tab';
    tab.dataset.id = id;
    tab.setAttribute('role', 'tab');
    tab.setAttribute('tabindex', '0');
    tab.setAttribute('aria-selected', 'false');
    tab.title = title;

    const favicon = document.createElement('img');
    favicon.className = 'favicon';
    favicon.src = getFavicon(url);
    favicon.alt = '';
    favicon.ariaHidden = true;

    const titleSpan = document.createElement('span');
    titleSpan.className = 'tab-title';
    titleSpan.textContent = truncateTitle(title);

    const closeBtn = document.createElement('button');
    closeBtn.className = 'tab-close';
    closeBtn.textContent = '√ó';
    closeBtn.title = 'Close tab';
    closeBtn.setAttribute('aria-label', 'Close tab');

    closeBtn.addEventListener('click', e => {
      e.stopPropagation();
      closeTab(id);
    });

    closeBtn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        closeTab(id);
      }
    });

    tab.addEventListener('click', () => activateTab(id));
    tab.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        activateTab(id);
      }
    });

    tab.appendChild(favicon);
    tab.appendChild(titleSpan);
    tab.appendChild(closeBtn);

    tabs.appendChild(tab);

    const iframe = document.createElement('iframe');
    iframe.className = 'panel active';
    iframe.dataset.id = id;
    iframe.src = url;
    iframe.title = title;
    view.appendChild(iframe);

    histories[id] = { stack: [url], idx: 0, iframe: iframe, showUrl: showUrl || url };

    activateTab(id);
    updateNavButtons();
    return id;
  }

  function activateTab(id) {
    [...tabs.querySelectorAll('.tab')].forEach(t => {
      t.classList.toggle('active', t.dataset.id == id);
      t.setAttribute('aria-selected', t.dataset.id == id ? 'true' : 'false');
    });
    [...view.querySelectorAll('iframe')].forEach(f => {
      f.classList.toggle('active', f.dataset.id == id);
    });
    const h = histories[id];
    if (h) {
      urlInput.value = h.showUrl;
      updateNavButtons();
    }
  }

  function closeTab(id) {
    const tab = tabs.querySelector(`.tab[data-id="${id}"]`);
    const iframe = view.querySelector(`iframe[data-id="${id}"]`);
    if (tab) tab.remove();
    if (iframe) iframe.remove();
    delete histories[id];
    const remainingTabs = [...tabs.querySelectorAll('.tab')];
    if (remainingTabs.length > 0) {
      activateTab(remainingTabs[remainingTabs.length - 1].dataset.id);
    } else {
      wrapper.style.display = 'none';
      minimizeBubble.style.display = 'none';
    }
  }

  function navigate(id, url) {
    const h = histories[id];
    if (!h) return;
    if (h.idx < h.stack.length - 1) {
      h.stack.splice(h.idx + 1);
    }
    h.stack.push(url);
    h.idx++;
    h.iframe.src = url;
    h.showUrl = url.startsWith('nebuli://') ? url : url;
    urlInput.value = h.showUrl;
    updateTabDisplay(id, url);
    updateNavButtons();
  }

  function updateTabDisplay(id, url) {
    const tab = tabs.querySelector(`.tab[data-id="${id}"]`);
    if (!tab) return;
    const fav = tab.querySelector('.favicon');
    if (fav) fav.src = getFavicon(url);

    const titleSpan = tab.querySelector('.tab-title');
    let displayTitle = url;
    try {
      const u = new URL(url);
      displayTitle = u.hostname;
    } catch { }

    tab.title = displayTitle;
    if (titleSpan) {
      titleSpan.textContent = truncateTitle(displayTitle);
    }
  }

  function goBack() {
    const id = currentTabId();
    const h = histories[id];
    if (h && h.idx > 0) {
      h.idx--;
      h.iframe.src = h.stack[h.idx];
      h.showUrl = h.stack[h.idx];
      urlInput.value = h.showUrl;
      updateTabDisplay(id, h.stack[h.idx]);
      updateNavButtons();
    }
  }

  function goForward() {
    const id = currentTabId();
    const h = histories[id];
    if (h && h.idx < h.stack.length - 1) {
      h.idx++;
      h.iframe.src = h.stack[h.idx];
      h.showUrl = h.stack[h.idx];
      urlInput.value = h.showUrl;
      updateTabDisplay(id, h.stack[h.idx]);
      updateNavButtons();
    }
  }

  function reload() {
    const id = currentTabId();
    const h = histories[id];
    if (h) {
      h.iframe.src = h.stack[h.idx];
    }
  }

  function currentTabId() {
    const activeTab = tabs.querySelector('.tab.active');
    return activeTab ? activeTab.dataset.id : null;
  }

  function updateNavButtons() {
    const id = currentTabId();
    const h = histories[id];
    if (!h) {
      backBtn.disabled = true;
      forwardBtn.disabled = true;
      return;
    }
    backBtn.disabled = h.idx <= 0;
    forwardBtn.disabled = h.idx >= h.stack.length - 1;
  }

  backBtn.addEventListener('click', () => goBack());
  forwardBtn.addEventListener('click', () => goForward());
  reloadBtn.addEventListener('click', () => reload());

urlInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    let val = urlInput.value.trim();
    if (!val) return;

    let realUrl;
    let displayUrl = 'nebuli://web';


    if (val.startsWith('http://') || val.startsWith('https://')) {
      realUrl = `/p/ultraviolet/embed.html#${val}`;
    } 

    else if (val.startsWith('nebuli://') || val.startsWith('/')) {
      realUrl = val;
      displayUrl = val;
    } 

    else {
      if (!val.includes('.') && !val.includes(' ')) {
        realUrl = `/p/ultraviolet/embed.html#https://${val}`;
      } else {
        realUrl = `/p/ultraviolet/embed.html#https://duckduckgo.com/?q=${encodeURIComponent(val)}`;
      }
    }

    const id = currentTabId();
    if (id) {
      navigate(id, realUrl);
      urlInput.value = displayUrl;
    }
  }
});

    bubbleDragging = true;
    bubbleOffsetX = e.clientX - minimizeBubble.offsetLeft;
    bubbleOffsetY = e.clientY - minimizeBubble.offsetTop;
    minimizeBubble.style.cursor = 'grabbing';
  });

  document.addEventListener('pointermove', e => {
    if (!bubbleDragging) return;
    let newLeft = e.clientX - bubbleOffsetX;
    let newTop = e.clientY - bubbleOffsetY;
    if (newLeft < 0) newLeft = 0;
    if (newTop < 0) newTop = 0;
    if (newLeft + minimizeBubble.offsetWidth > window.innerWidth) newLeft = window.innerWidth - minimizeBubble.offsetWidth;
    if (newTop + minimizeBubble.offsetHeight > window.innerHeight) newTop = window.innerHeight - minimizeBubble.offsetHeight;
    minimizeBubble.style.left = newLeft + 'px';
    minimizeBubble.style.top = newTop + 'px';
  });

  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const STAR_COUNT = 200;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function randomRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  class Star {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = randomRange(0, canvas.width);
      this.y = randomRange(0, canvas.height);
      this.size = randomRange(0.5, 1.5);
      this.speed = randomRange(0.2, 1.0);
      this.alpha = randomRange(0.3, 1.0);
    }
    update() {
      this.x -= this.speed;
      if (this.x < 0) this.reset();
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
      ctx.shadowColor = 'white';
      ctx.shadowBlur = 8;
      ctx.fill();
    }
  }

  function initStars() {
    stars = [];
    for (let i = 0; i < STAR_COUNT; i++) {
      stars.push(new Star());
    }
  }

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const star of stars) {
      star.update();
      star.draw();
    }
    requestAnimationFrame(animateStars);
  }

  initStars();
  animateStars();

    }

    const tabAnchor = localStorage.getItem('nebuli-tabAnchor');
    tabAnchorCheckbox.checked = tabAnchor === 'true';
  }

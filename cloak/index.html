<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>klaoc</title>
<script>
  window.onload = function() {
    var newWin = window.open('', 'New Tab');
    if (newWin) {
      newWin.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <title>New Tab</title>
          <style>
            html, body {
              margin: 0; padding: 0; height: 100%; overflow: hidden;
            }
            iframe {
              width: 100%; height: 100%; border: none;
            }
          </style>
        </head>
        <body>
          <iframe src="/main.html" title="Google Embed"></iframe>
        </body>
        </html>
      `);
      newWin.document.close();


      setTimeout(function() {
        window.close();
      }, 500);
    } else {
      alert('Popup blocked! Please allow popups.');
    }
  };
</script>
</head>
<body>
</html>
